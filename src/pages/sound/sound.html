<ion-header>

  <ion-navbar>
    <ion-title>Sound Board</ion-title>
  </ion-navbar>

</ion-header>

        <ion-col fixed>
          <!--<button ion-button block large (click)="playAudio('cosa')">Amano Iwato</button>-->

        <ion-col fixed>

          <img src="assets/imgs/nuke.jpg" class="soundButton" (click)="playAudio('nuke')">
